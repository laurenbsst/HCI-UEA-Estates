<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reporting-fault-styles.css">
    <link rel="stylesheet" href="../css/global-styles.css">
    <script src="../js/reporting-fault.js" defer></script>
    <title>UEA Estates - Reporting a Fault</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="../html/home.html" class="navbar-brand">
                <img src="../images/UEA_2016_Logo.png" height="28" alt="UEA logo">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="../html/home.html" class="nav-item nav-link active">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h2 class="title">Report a fault</h2>
            <h4>Fill out the form below to submit a report of a fault to the UEA Estates team.</h4>
            <div class="content">
                <div class="form-container">
                    <form id="report-form" onsubmit="validateForm()">
                        <div class="form-group">
                            <label for="type-of-fault">Type of fault</label>
                            <select class="form-control" id="type-of-fault" required>
                              <option>Light</option>
                              <option>Window</option>
                              <option>Door</option>
                              <option>Campus card scanner</option>
                              <option>Other</option>
                            </select>
                          </div>
                        <div class="form-group">
                            <label for="other">If you selected 'other', please provide more details here</label>
                            <input type="text" class="form-control" id="other">
                        </div>
                        <div class="form-group">
                            <label for="building">Building</label>
                            <select class="form-control" id="building" required>
                              <option>Julian Study Centre</option>
                              <option>New SCI</option>
                              <option>Earlham Hall</option>
                              <option>The Enterprise Centre</option>
                              <option>Arts 1</option>
                              <option>The Lawrence Stenhouse Building</option>
                              <option>The ZICER Building</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="room">Room</label>
                            <select class="form-control" id="room" required>
                              <option>SCI 2.38</option>
                              <option>another room here</option>
                              <option>another room here</option>
                              <option>another room here</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="additional-info">Additional information</label>
                            <textarea class="form-control" id="text-area" rows="3" placeholder="Add additional information about the fault here (e.g. door handle is broken)..." required></textarea>
                          </div>
                          <div class="form-group">
                            <label for="attach-image">Attach an image (optional)</label>
                            <input type="file" class="form-control" id="attach-image"></input>
                          </div>
                        <button type="submit" class="btn btn-primary button-colour">Submit report</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
