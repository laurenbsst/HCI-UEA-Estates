<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>Reporting a fault</title>
</head>
<body>
    <div class="navigation-container">
        <a href="#"><img class="logo" src="UEA_2016_Logo.png"></a>
    <nav>
        <a href="#">Home<a>
    </nav>
    </div>
    <div class="main-container">
        <div class="form-card">
            <div class="form-card-content">
            <div>
                <h1 class="subtitle">Report a fault</h1>
            <h3 class="card-subtitle">Fill out the form below to submit a report of a fault to the UEA Estates team.</h2>
            <form class="form">
                <label for="type-of-fault">Type of fault</label>
                <select id="type-of-fault" name="type-of-fault">
                    <option value="light">Light</option>
                    <option value="window">Window</option>
                    <option value="door">Door</option>
                    <option value="card-entry">Card entry</option>
                    <option value="other">Other</option>
                </select>
                <label for="location">Building</label>
                <select id="location" name="location">
                    <option value="Julian Study Centre">Julian Study Centre</option>
                    <option value="New SCI">New SCI</option>
                    <option value="Earlham Hall">Earlham Hall</option>
                    <option value="The Enterprise Centre">The Enterprise Centre</option>
                    <option value="Arts 1">Arts 1</option>
                    <option value="The Lawrence Stenhouse Building">The Lawrence Stenhouse Building</option>
                    <option value="The Zicer Building">The ZICER Building</option>
                </select>
                <label for="room">Room (e.g. SCI 2.38)</label>
                <input type="text" id="room" name="room">
                <label for="email">Contact email address</label>
                <input type="email" id="email" name="email">
                <label for="additional-information">Additional information</label>
                <textarea class="additional-info" placeholder="Add additional information about the fault here..."rows="7" cols="50" name="additional-information"></textarea>
                <input class="submit-button"type="submit" value="Submit Report">
            </form>
            </div>
            <img class="graphic" src="Maintenance-rafiki.svg">
            

            </div>
        </div>
    </div>
    
</body>
</html>
